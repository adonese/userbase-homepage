<div class="section text-center">

  <p>Register as a merchant</p>

  <form method="post" action="http://localhost:8080/merchant/new">

    <input type="text" name="name" required autocorrect="off" spellcheck="false" placeholder="Name" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">
    <input type="text" name="mobile" required autocorrect="off" spellcheck="false" placeholder="Mobile number" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">
    <input type="text" name="city" required autocorrect="off" spellcheck="false" placeholder="City" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">
    <input type="text" name="id_type" required autocorrect="off" spellcheck="false" placeholder="ID Type" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">
    <input type="text" name="id_no" required autocorrect="off" spellcheck="false" placeholder="ID No" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">

    <input type="password" name="password" required autocorrect="off" spellcheck="false" placeholder="Password" class="font-light text-sm h-10 p-2 border border-gray-500 outline-none w-64 rounded my-4 inline-block">

    <button onclick=name() value="Register" name="subscribe" id="mc-embedded-subscribe" class="button hover:text-orange-700">

  </form>

</div>
